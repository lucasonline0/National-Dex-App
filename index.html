<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen">

    <div id="mouse-glow"></div>

    <div id="app" class="container mx-auto px-4 py-8">
        
        <header class="mb-10 relative z-50">
            <div class="relative flex justify-center items-center h-16">
                <div class="mx-auto text-center">
                    <h1 class="text-4xl sm:text-5xl font-black text-white tracking-wider uppercase">Pokédex</h1>
                </div>
                <div class="absolute right-0 top-1/2 -translate-y-1/2">
                    <div class="relative flex items-center">
                        <div class="p-1 flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-2 liquid-glass-ui">
                            <div id="trainer-info-display" class="flex items-center space-x-2 text-right px-2 order-2 sm:order-1">
                            </div>
                            <button id="tools-menu-btn" class="p-3 bg-gray-800 rounded-full hover:bg-gray-700 transition-colors shrink-0 order-1 sm:order-2">
                                <i data-feather="settings" class="text-white"></i>
                            </button>
                        </div>
                        
                        <div id="tools-dropdown" class="hidden absolute top-full mt-2 right-0 w-80 rounded-lg p-4 z-50 animate-scale-up" style="background-color: rgba(30, 30, 30, 0.9); border: 1px solid var(--border); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);">
                            <div class="grid grid-cols-4 gap-2 text-center">
                                <button class="tool-dropdown-item flex flex-col items-center p-2 rounded-lg hover:bg-purple-600/50 transition-colors" data-tool="team-builder">
                                    <i data-feather="users" class="w-6 h-6"></i>
                                    <span class="text-xs mt-1">Times</span>
                                </button>
                                <button class="tool-dropdown-item flex flex-col items-center p-2 rounded-lg hover:bg-purple-600/50 transition-colors" data-tool="comparator">
                                    <i data-feather="git-pull-request" class="w-6 h-6"></i>
                                    <span class="text-xs mt-1">Comparar</span>
                                </button>
                                <button class="tool-dropdown-item flex flex-col items-center p-2 rounded-lg hover:bg-purple-600/50 transition-colors" data-tool="game">
                                    <i data-feather="help-circle" class="w-6 h-6"></i>
                                    <span class="text-xs mt-1">Jogo</span>
                                </button>
                                <button class="tool-dropdown-item flex flex-col items-center p-2 rounded-lg hover:bg-purple-600/50 transition-colors" data-tool="trainer-card">
                                    <i data-feather="credit-card" class="w-6 h-6"></i>
                                    <span class="text-xs mt-1">Cartão</span>
                                </button>
                                <button class="tool-dropdown-item flex flex-col items-center p-2 rounded-lg hover:bg-purple-600/50 transition-colors" data-tool="random-team">
                                    <i data-feather="shuffle" class="w-6 h-6"></i>
                                    <span class="text-xs mt-1">Aleatório</span>
                                </button>
                                <button class="tool-dropdown-item flex flex-col items-center p-2 rounded-lg hover:bg-purple-600/50 transition-colors" data-tool="type-coverage">
                                    <i data-feather="shield" class="w-6 h-6"></i>
                                    <span class="text-xs mt-1">Análise</span>
                                </button>
                                <button class="tool-dropdown-item flex flex-col items-center p-2 rounded-lg hover:bg-purple-600/50 transition-colors" data-tool="abilities">
                                    <i data-feather="star" class="w-6 h-6"></i>
                                    <span class="text-xs mt-1">Habilidades</span>
                                </button>
                                <button class="tool-dropdown-item flex flex-col items-center p-2 rounded-lg hover:bg-purple-600/50 transition-colors" data-tool="timeline">
                                    <i data-feather="calendar" class="w-6 h-6"></i>
                                    <span class="text-xs mt-1">Timeline</span>
                                </button>
                                <button class="tool-dropdown-item flex flex-col items-center p-2 rounded-lg hover:bg-purple-600/50 transition-colors" data-tool="theme-selector">
                                    <i data-feather="droplet" class="w-6 h-6"></i>
                                    <span class="text-xs mt-1">Temas</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="sticky top-4 z-40 bg-opacity-80 backdrop-filter backdrop-blur-lg rounded-lg p-4 mb-8" style="background-color: rgba(18, 18, 18, 0.8);">
            <div class="flex flex-row items-center gap-2 sm:gap-4">
                <div class="relative flex-grow">
                    <input type="text" id="search-input" placeholder="Buscar por Nome ou Nº" class="form-input w-full p-3 pl-10 rounded-lg">
                    <i data-feather="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                </div>
                <div class="flex-none flex flex-row gap-2 sm:gap-4 w-2/5 md:w-auto">
                    <select id="generation-filter" class="form-select w-1/2 p-3 rounded-lg">
                        <option value="all">Todas as Gerações</option>
                    </select>
                    <select id="type-filter" class="form-select w-1/2 p-3 rounded-lg">
                        <option value="all">Todos os Tipos</option>
                    </select>
                </div>
            </div>
        </div>

        <main id="pokedex-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
        </main>
        
        <div class="text-center mt-10">
            <button id="load-more-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-full transition-all duration-300 transform hover:scale-105">
                Carregar Mais
            </button>
            <p id="loading-indicator" class="text-lg text-gray-400 hidden">Carregando...</p>
        </div>
    </div>
    
    <div id="pokemon-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="modal-backdrop fixed inset-0 bg-black bg-opacity-70 animate-fade-in"></div>
        <div id="modal-content" class="relative bg-gray-800 rounded-lg shadow-2xl w-11/12 max-w-4xl max-h-[90vh] overflow-y-auto animate-scale-up" style="background-color: var(--bg-surface); border: 1px solid var(--border);">
        </div>
    </div>

    <div id="tools-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="modal-backdrop fixed inset-0 bg-black bg-opacity-70 animate-fade-in"></div>
        <div class="relative bg-gray-800 rounded-lg shadow-2xl w-11/12 max-w-5xl h-5/6 overflow-hidden animate-scale-up flex flex-col" style="background-color: var(--bg-surface); border: 1px solid var(--border);">
            <div class="flex justify-between items-center p-4 border-b" style="border-color: var(--border);">
                <h2 id="tools-modal-title" class="text-2xl font-bold">Ferramentas</h2>
                <button id="close-tools-modal-btn" class="text-gray-400 hover:text-white">
                    <i data-feather="x" class="w-8 h-8"></i>
                </button>
            </div>
            <div id="tools-content" class="p-6 overflow-y-auto flex-1">
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
